<html>
    <head>
        <title>Assignment 2</title>
        <script src="asg2.js"></script>
        <script src="Point.js"></script>
        <script src="Triangle.js"></script>
        <script src="Circle.js"></script>
        <script src="Cube.js"></script>
        <script src="Pyramid.js"></script>
        <script src="Cylinder.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix.js"></script>
        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script> 
           
    </head>
    
    <body onload="main()">
        <canvas id = "webgl" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>

        <p id="numdot"> ... </p>


        <br><br>
        Tail <input type="range" min="50" max="115" value="50" class="slider" id="tailSlide">
        Tail Animation: 
        <button type="button" id = "tailAnimeOn">ON</button>
        <button type="button" id = "tailAnimeOff">OFF</button>
        
        <br><br>
        Head <input type="range" min="-50" max="50" value="0" class="slider" id="headSlide">
        Head Animation: 
        <button type="button" id = "headAnimeOn">ON</button>
        <button type="button" id = "headAnimeOff">OFF</button>
        
        <br><br>
        Ears <input type="range" min="-90" max="15" value="-90" class="slider" id="earSlide">
        Ears Animation: 
        <button type="button" id = "earsAnimeOn">ON</button>
        <button type="button" id = "earsAnimeOff">OFF</button>

        <br><br>
        Left Legs <input type="range" min="150" max="240" value="180" class="slider" id="leftSlide">
        Left Legs Animation: 
        <button type="button" id = "leftLegsAnimeOn">ON</button>
        <button type="button" id = "leftLegsAnimeOff">OFF</button>

        <br><br>
        Right Legs <input type="range" min="150" max="240" value="180" class="slider" id="rightSlide">
        Right Legs Animation: 
        <button type="button" id = "rightLegsAnimeOn">ON</button>
        <button type="button" id = "rightLegsAnimeOff">OFF</button>

        <br><br>
        Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
        
        


        

    </body>

</html>
